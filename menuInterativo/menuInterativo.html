<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <link rel="stylesheet" href="menuInterativo.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="lista ativar">
                <a href="casa.html" target="conteudo">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="lista">
                <a href="pessoa.html" target="conteudo">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="lista">
                <a href="camera.html" target="conteudo">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <li class="lista">
                <a href="engrenagem.html" target="conteudo">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li class="lista">
                <a href="../index.html">
                    <span class="icon"><ion-icon name="arrow-back-outline"></ion-icon></span>
                    <span class="text">Voltar</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>
    <script>
        const lista = document.querySelectorAll('.lista');
        function ativarLista(){
            lista.forEach((item) => item.classList.remove('ativar'));
            this.classList.add('ativar');
        }
        lista.forEach((item) => item.addEventListener('click',ativarLista));
    </script>

    <div class="content">
        <iframe width="100%"  height="100%" name="conteudo" src="" frameborder="0"></iframe>
    </div>
</body>
</html>
